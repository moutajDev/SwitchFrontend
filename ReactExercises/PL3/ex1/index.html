<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Getting Information From the Window Object</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1> Getting Information From the Window Object </h1>
<div class="url">
    <p id="url">This page's full URL:
    <span id="url_js"></span></p>
    <p id="protocol">This page's protocol:
    <span id="protocol_js"></span></p>
</div>
<div class="browser">
    <p id="browser">Browser name:
        <span id="browser_js"></span>
    </p>
</div>
<div class="measures">
    <p id="width">
        <span id="width_js"></span>
    </p>
    <p id="height">
        <span id="height_js"></span>
    </p>
</div>
<script src="window.js"></script>
</body>
</html>
